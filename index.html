<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Josh's Quiz</title>
</head>

<body>
  <header> <h1>Josiah's Quiz</h1></header>
<div id="main-container">

  <div id="quiz-container">

    <div id="quiz-frame">

      <div id="quiz-display"> 
         <div id="quiz-image"><img></div>
         <div id="quiz-question"> <h2>Welcome to my quiz, are you ready to beginning?</h2></div>   

      </div>

      <div id="quiz-answers">
          <button class="userChoice">A.</button>
          <button class="userChoice">B.</button>
          <button class="userChoice">C.</button>
          <button class="userChoice">D.</button>
          <button id="next-question-btn">Next Question</button>
          <button id="resetBtn">Reset</button>
      </div>

    </div>


  </div>


</div>

</body>
