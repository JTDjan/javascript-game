<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <script type="module" src="main.js" defer></script>
  <title>Josh's Quiz</title>
</head>

<body>
  <header> <h1>Harry Potter Quiz</h1></header>
<div id="main-container">

  <div id="quiz-container">

    <div id="quiz-frame">
      
      <div id="quiz-display"> 
        <div id="quiz-image"><img id="qImg"></div>
        <div id="quiz-question"> <h2>Welcome to my quiz, are you ready to beginning?</h2>
        </div> 
        
        <h3 id="score">0/10</h3>
      </div>

      <div id="quiz-answers">
          <button class="userChoice answerBtn" value="A">A.</button>
          <button class="userChoice answerBtn" value="B">B.</button>
          <button class="userChoice answerBtn"value="C">C.</button>
          <button class="userChoice answerBtn" value="D" >D.</button>
          <button id="next-question-btn" class="functionalityBtn">Next Question</button>
          <button id="resetBtn" class="functionalityBtn">Reset</button>
      </div>

    </div>


  </div>


</div>

</body>
</html>
